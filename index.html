<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="ray casting, simulator">
    <meta name="description" content="ray casting simulator">
    <meta name="author" content="Philipp von Neffe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raycasting Simulator</title>

    <!-- scripts -->
    <script src = "scripts/ray.js"></script>
    <script src = "scripts/boundary.js"></script>
    <script src = "scripts/player.js"></script>
    <script src = "scripts/raycasting.js"></script>
    <!--style sheets-->

</head>


<body>
    <main>
        <h1>Raycasting Simulator V2.3</h1>
        <div id = "raycasting">
            <canvas id="canvas" width="350" height="350" style="border:3px solid #000000;"> Something went wrong :( </canvas>
            <button id="clear-button">Clear</button>
            <p id="fps">FPS:</p>
        </div>
    </main>
    <div id="tutorial">
        <h2>Tutorial:</h2>
        <ul>
            <li>Draw Boundaries with your Mouse</li>
            <li>Move Raycaster by dragging it with your Mouse</li>
        </ul>
    </div>
    <div id="configuration">
        <h2>Configuration</h2>
        <input type="range" id="ray-spacing" name="ray spacing" min="1" max="360" step="1" value="10" oninput="this.nextElementSibling.value = this.value">
        <label for="ray-spacing">Ray Spacing</label>

        <input type="range" id="boundary-width" name="boundary width" min="1" max="100" step="1" value="10" oninput="this.nextElementSibling.value = this.value">
        <label for="boundary-width">Boundary Width</label>

        <input type="range" id="player-size" name="player-size" min="1" max="100" step="1" value="13" oninput="this.nextElementSibling.value = this.value">
        <label for="boundary-width">Player Size</label>
        <button id="reset-button">Reset</button>
    </div>
</body>
</html>
